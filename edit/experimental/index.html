<!DOCTYPE html>

<html lang="en">
<head>
    <title>WebVR UI | Basic Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Origin Trial Token, feature = WebVR, origin = https://googlevr.github.io, expires = 2017-03-08 -->

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Karla', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
        }

        p {
            margin:0;
        }

        #ui {
            color: white;
            text-align: center;
            z-index: 1;

            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        #button {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        a {
            color: white;
        }

        #exit {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 25px;
            text-decoration: none;
            z-index: 2;
        }

        #learn-more {
            display: none;
        }
    </style>


    <!-- three.js library -->
    <script src="./examples/node_modules/three/build/three.js"></script>

    <!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
    <script src="./examples/node_modules/three/examples/js/controls/VRControls.js"></script>

    <!-- VREffect.js handles stereo camera setup and rendering.  -->
    <script src="./examples/node_modules/three/examples/js/effects/VREffect.js"></script>

    <!-- A polyfill for the WebVR API.  -->
    <script src="./examples/node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

    <!-- Include WebVR UI -->
    <script src="./build/webvr-ui.js"></script>

</head>
<body>

<div id="ui">
    <h1>WebVR UI Basic Example</h1>
    <p>Example showing how to enter VR and without headset</p>

    <div id="button"></div>

    <div id="help">
        <a href="#" onclick="enterVR.requestEnterFullscreen()">Try it without a headset</a>
        <span id="learn-more">
            or <a href="https://webvr.info" target="_blank">get set up in VR.</a>
        </span>

    </div>
</div>
<a href="#" id="exit" onclick="enterVR.requestExit()">âœ•</a>
